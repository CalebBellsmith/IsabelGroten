<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent-purple: #9d4edd;
            --accent-teal: #2ec4b6;
            --glass: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
        }

        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; }
        .navbar { background: rgba(15, 23, 42, 0.8) !important; backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass); }
        .navbar-brand { font-weight: 700; color: var(--accent-teal) !important; }

        .project-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            margin-bottom: 4rem;
            overflow: hidden;
        }

        .img-wrap {
            border: 2px solid var(--accent-purple);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .img-wrap:hover { transform: scale(1.02); border-color: var(--accent-teal); }
        .asset-img { width: 100%; height: auto; object-fit: cover; max-height: 250px; }

        .tech-entry { display: flex; align-items: flex-start; margin-bottom: 0.8rem; }
        .tech-label { 
            font-weight: 800; 
            color: var(--accent-teal); 
            min-width: 90px; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            margin-top: 4px;
        }
        .tech-content { flex: 1; margin: 0; opacity: 0.85; }

        #lightboxImage { max-height: 85vh; object-fit: contain; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">NAME HERE</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="projects.html">Projects</a>
            <a class="nav-link" href="about.html">About</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="display-4 fw-bold mb-5 text-center">Project <span style="color: var(--accent-purple);">Gallery</span></h1>
    
    <div id="project-list"></div>
</div>

<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-body p-0 text-center">
                <img src="" id="lightboxImage" class="img-fluid rounded border border-white">
                <br>
                <button type="button" class="btn btn-light mt-3" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const projects = [
        {
            title: "Project One Title",
            lead: "Short placeholder lead describing the project impact.",
            why: "Placeholder for project motivation.",
            how: "Placeholder for the technical process.",
            specs: "Placeholder for materials, code, or hardware used.",
            images: ["images/placeholder1.jpg", "images/placeholder2.jpg"],
            imgCol: "col-md-6"
        }
    ];

    const projectList = document.getElementById('project-list');
    projects.forEach((project) => {
        const imageMarkup = project.images.map(img => `
            <div class="${project.imgCol} p-2">
                <div class="img-wrap">
                    <img src="${img}" class="asset-img" onclick="openLightbox(this.src)">
                </div>
            </div>
        `).join('');

        projectList.innerHTML += `
            <div class="project-card">
                <div class="row g-0">
                    <div class="col-lg-6 p-4">
                        <div class="row g-0">${imageMarkup}</div>
                    </div>
                    <div class="col-lg-6 p-4 p-xl-5">
                        <h2 class="fw-bold mb-3" style="color: var(--accent-teal);">${project.title}</h2>
                        <p class="lead mb-4">${project.lead}</p>
                        <div class="tech-entry"><span class="tech-label">Why</span><p class="tech-content">${project.why}</p></div>
                        <div class="tech-entry"><span class="tech-label">How</span><p class="tech-content">${project.how}</p></div>
                        <div class="tech-entry"><span class="tech-label">Specs</span><p class="tech-content">${project.specs}</p></div>
                    </div>
                </div>
            </div>
        `;
    });

    const lbModal = new bootstrap.Modal(document.getElementById('lightboxModal'));
    const lbImage = document.getElementById('lightboxImage');
    function openLightbox(src) { lbImage.src = src; lbModal.show(); }
</script>
</body>
</html>
